name: Publish new release
on:
  push:
    branches:
      - master
      - v6.2.2
jobs:
  Build-Java-8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '8'
      - run: gradle :shadowJar -b java8-build.gradle
      - run: ls
  Build-Java-17:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - run: gradle :shadowJar
      - run: ls
  Release:
    needs:
      - Build-Java-8
      - Build-Java-17
    runs-on: ubuntu-latest
    steps:
      - run: ls ./build/libs/
