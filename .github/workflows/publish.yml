name: Publish new release
on:
  push:
    branches:
      - master
      - v6.2.2
jobs:
  Build-Java-8:
    runs-on: ubuntu-latest
#    container: jdk-8
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '8'
      - run: ls
      - run: java -version