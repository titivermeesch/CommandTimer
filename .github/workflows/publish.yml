name: Publish new release
on:
  push:
    branches:
      - master
      - v6.2.2
jobs:
  Build-Java-8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '8'
      - run: gradle :shadowJar -b java8-build.gradle
      - uses: actions/upload-artifact@v2
        with:
          path: build/libs/commandtimer-java8.jar
#  Build-Java-17:
#    runs-on: ubuntu-latest
#    steps:
#      - uses: actions/checkout@v3
#      - uses: actions/setup-java@v3
#        with:
#          distribution: 'adopt'
#          java-version: '17'
#      - run: gradle :shadowJar
#      - uses: actions/upload-artifact@v2
#        with:
#          path: build/libs/commandtimer-java17.jar
  Release:
    needs:
      - Build-Java-8
#      - Build-Java-17
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
      - run: ls -la
      - run: ls artifact
      - run: cp artifact artifact.zip
      - run: unzip artifact.zip
#      - run: gh release create ${{ env.GITHUB_HEAD_REF }} *.jar
      - run: gh release create v6.2.2 *.jar
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
